<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>二维码生成器</title>
<meta name="description" content="输入文本或链接，生成可下载的二维码图片。">
<link rel="stylesheet" href="/assets/styles.css">
<script src="/assets/layout.js" defer></script>
<script src="https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
<header class="container site-header" data-site-header data-title="二维码生成器"></header>
<main class="container card">
<label>内容：</label>
<input class="input" id="txt" placeholder="https://example.com">
<label>尺寸(px)</label>
<input class="input" id="size" type="number" value="256">
<button class="btn" id="gen">生成</button>
<div id="q" style="margin-top:12px"></div>
</main>
<footer class="container site-footer" data-site-footer></footer>
<script>
const $=s=>document.querySelector(s);
$('#gen').onclick=()=>{
const n=$('#size').value|0||256; $('#q').innerHTML='';
const d=document.createElement('div'); $('#q').appendChild(d);
new QRCode(d,{text:$('#txt').value||'',width:n,height:n});
setTimeout(()=>{const img=d.querySelector('img'); if(img){const a=document.createElement('a'); a.className='btn'; a.textContent='下载二维码'; a.download='qrcode.png'; a.href=img.src; $('#q').appendChild(a)}},100);
};
</script>
</body>
</html>
