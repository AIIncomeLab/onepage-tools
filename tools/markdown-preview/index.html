<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Markdown 在线预览</title>
<meta name="description" content="实时渲染 Markdown，支持代码块高亮。">
<link rel="stylesheet" href="/assets/styles.css">
<script src="/assets/layout.js" defer></script>
<script src="https://unpkg.com/marked/marked.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/styles/github-dark.min.css">
<script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/highlight.min.js"></script>
</head>
<body>
<header class="container site-header" data-site-header data-title="Markdown 在线预览"></header>
<main class="container grid cols-2">
<textarea class="input" id="md" rows="18" placeholder="# Hello\n\n> 写点 Markdown 吧"></textarea>
<div class="card" id="html"></div>
</main>
<footer class="container site-footer" data-site-footer></footer>
<script>
const $=s=>document.querySelector(s), out=$('#html');
marked.setOptions({highlight:(code,lang)=>{try{return hljs.highlight(code,{language:lang}).value}catch{return hljs.highlightAuto(code).value}}});
$('#md').addEventListener('input',()=>{out.innerHTML=marked.parse($('#md').value)});
$('#md').dispatchEvent(new Event('input'));
</script>
</body>
</html>
