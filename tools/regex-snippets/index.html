<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>正则片段库</title>
<meta name="description" content="常用正则表达式模板，点击即可复制使用。">
<link rel="stylesheet" href="/assets/styles.css">
<script src="/assets/layout.js" defer></script>
<style>
.snippet{margin:12px 0;padding:16px;border:1px solid var(--border);border-radius:12px;background:#10172f}
.snippet button{margin-top:8px}
</style>
</head>
<body>
<header class="container site-header" data-site-header data-title="正则片段库"></header>
<main class="container card" id="list"></main>
<footer class="container site-footer" data-site-footer></footer>
<script>
const snippets=[
{title:'邮箱地址',pattern:'^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,}$',desc:'匹配常规邮箱'},
{title:'手机号（中国大陆）',pattern:'^1[3-9]\\d{9}$',desc:'11 位大陆手机号'},
{title:'URL',pattern:'^https?:\\/\\/[\\w.-]+(?:\\.[\\w\\.-]+)+[\\w\\-\\._~:/?#[\\]@!$&\'()*+,;=.]+$',desc:'HTTP/HTTPS 链接'},
{title:'IPv4',pattern:'^(25[0-5]|2[0-4]\\d|1\\d{2}|[1-9]?\\d)(\\.(25[0-5]|2[0-4]\\d|1\\d{2}|[1-9]?\\d)){3}$',desc:'0.0.0.0 - 255.255.255.255'},
{title:'日期 YYYY-MM-DD',pattern:'^\\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12]\\d|3[01])$',desc:'简单日期格式'},
{title:'密码复杂度（含大小写+数字）',pattern:'^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)[A-Za-z\\d]{8,}$',desc:'至少 8 位，包含大小写字母和数字'},
{title:'16 进制颜色',pattern:'^#?([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$',desc:'支持 3/6 位 hex 色值'},
{title:'中文字符',pattern:'[\\u4e00-\\u9fa5]+',desc:'匹配中文字符'},
{title:'去除多余空格',pattern:'\\s+',desc:'配合替换使用：替换为单个空格'},
{title:'HTML 标签',pattern:'<[^>]+>',desc:'匹配简单 HTML 标签'}
];
const list=document.getElementById('list');
snippets.forEach(sn=>{
  const div=document.createElement('div');
  div.className='snippet';
  div.innerHTML=`<b>${sn.title}</b><br><code>${sn.pattern}</code><div class="muted">${sn.desc}</div>`;
  const btn=document.createElement('button');
  btn.className='btn';
  btn.textContent='复制';
  btn.onclick=()=>{
    navigator.clipboard.writeText(sn.pattern);
    btn.textContent='已复制';
    setTimeout(()=>btn.textContent='复制',1500);
  };
  div.appendChild(btn);
  list.appendChild(div);
});
</script>
</body>
</html>
