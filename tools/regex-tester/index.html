<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>正则表达式测试器</title>
<meta name="description" content="在线测试正则表达式，支持全局/多行/忽略大小写等标志。">
<link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
<header class="container"><h1>正则表达式测试器</h1><div class="ad">ADSENSE_TOP</div></header>
<main class="container card">
<label>正则：</label>
<input class="input" id="re" placeholder="例如：^hello\\s+world$">
<label>标志（可选，如 gimuy ）</label>
<input class="input" id="flags" placeholder="gim">
<label>测试文本：</label>
<textarea class="input" id="txt" rows="8">hello world</textarea>
<button class="btn" id="run">测试</button>
<pre id="out" class="code"></pre>
</main>
<footer class="container"><hr>© <span id="y"></span> · <a href="/">更多工具</a></footer>
<script>document.getElementById('y').textContent=new Date().getFullYear()</script>
<script>
const $=s=>document.querySelector(s);
$('#run').onclick=()=>{
try{
const re=new RegExp($('#re').value,$('#flags').value||'');
const txt=$('#txt').value; const matches=[...txt.matchAll(re)];
$('#out').textContent=matches.length?JSON.stringify(matches.map(m=>({match:m[0],index:m.index,groups:m.groups||{}})),null,2):'未匹配';
}catch(e){$('#out').textContent='❌ 正则错误：'+e.message}
}
</script>
</body>
</html>
