<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>番茄钟倒计时</title>
<meta name="description" content="设置专注时长与休息时间，开始番茄钟计时并提醒。">
<link rel="stylesheet" href="/assets/styles.css">
<script src="/assets/layout.js" defer></script>
</head>
<body>
<header class="container site-header" data-site-header data-title="番茄钟倒计时"></header>
<main class="container card">
<div class="grid cols-2">
<label>专注时长（分钟）<input class="input" type="number" id="focus" value="25" min="1"></label>
<label>休息时长（分钟）<input class="input" type="number" id="break" value="5" min="1"></label>
</div>
<div style="font-size:3rem;text-align:center;margin:24px 0" id="display">25:00</div>
<div style="text-align:center">
<button class="btn" id="start">开始</button>
<button class="btn" id="pause">暂停</button>
<button class="btn" id="reset">重置</button>
</div>
<div id="status" class="muted" style="margin-top:12px;text-align:center">准备就绪</div>
</main>
<footer class="container site-footer" data-site-footer></footer>
<script>
const $=s=>document.querySelector(s);
let timer=null,remaining=0,isFocus=true;
function updateDisplay(){
  const minutes=Math.floor(remaining/60).toString().padStart(2,'0');
  const seconds=(remaining%60).toString().padStart(2,'0');
  $('#display').textContent=`${minutes}:${seconds}`;
  $('#status').textContent=isFocus?'专注时间':'休息时间';
}
function startTimer(){
  if(remaining<=0){
    remaining=(isFocus?parseInt($('#focus').value,10):parseInt($('#break').value,10))*60;
  }
  if(timer) clearInterval(timer);
  timer=setInterval(()=>{
    remaining--;
    if(remaining<=0){
      new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=').play().catch(()=>{});
      isFocus=!isFocus;
      remaining=(isFocus?parseInt($('#focus').value,10):parseInt($('#break').value,10))*60;
    }
    updateDisplay();
  },1000);
}
$('#start').onclick=()=>{
  if(remaining<=0){
    remaining=parseInt($('#focus').value,10)*60;
    isFocus=true;
  }
  startTimer();
};
$('#pause').onclick=()=>{if(timer){clearInterval(timer);timer=null;$('#status').textContent='已暂停';}};
$('#reset').onclick=()=>{
  if(timer) clearInterval(timer);
  timer=null;
  isFocus=true;
  remaining=parseInt($('#focus').value,10)*60;
  updateDisplay();
  $('#status').textContent='已重置';
};
remaining=parseInt($('#focus').value,10)*60;
updateDisplay();
</script>
</body>
</html>
